<div class="container">
    <h1>Cubos de la marca {{marca}}</h1>
    <br/>
    <div class="d-flex flex-wrap">
      <div class="card m-3" style="width: 18rem" *ngFor="let c of cubos">
            <img src="{{c.imagen}}" class="card-img-top" alt="img_cubo" />
            <div class="card-body">
                <h5 class="card-title">{{c.nombre}}</h5>
                <p class="card-text">{{c.modelo}}, {{c.marca}}</p>
                <p class="card-text">{{c.precio}}€</p>
                <p class="card-text">Valoración: {{c.valoracion}}</p>
                <a [routerLink]="['/detalles',c.idCubo]" class="btn btn-info">Detalles</a>
            </div>
        </div>
    </div>
</div>
